name: Website CD

on:
  release:
    types:
      - published

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get yarn cache dir
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache node modules
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use Node 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Website install
        run: yarn run website-install

      - name: Website build
        if: success()
        run: yarn run website-build

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp://ftp.iowarefs.rugby
          username: deploye@iowarefs.rugby
          password: ${{ secrets.FTP_DEPLOY_PW }}
          port: 21
          local-dir: website/dist/sirrs-website/
