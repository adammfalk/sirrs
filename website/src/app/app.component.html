<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="navbar">
        <button mat-icon-button class="navbar-button" id="menu-button" aria-label="Main menu button"
            (click)="sidenav.toggle()">
            <mat-icon>{{ [menuIcon()] }}</mat-icon>
        </button>
        <h1 class="navbar-title">{{ title }}</h1>
        <span class="navbar-spacer"></span>
        <a mat-icon-button id="facebook-button" aria-label="Facebook link"
            href="https://www.facebook.com/iowarugbyrefs/" target="_blank">
            <mat-icon>facebook</mat-icon>
        </a>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #sidenav id="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" [(opened)]="opened"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item>hiiiiiiiiiiiiiiiiiiiii</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-toolbar color="primary" id="footer">
        <span class="navbar-spacer"></span>
        <p class="footer-title">{{ footerTitle() }}</p>
        <span class="navbar-spacer"></span>
    </mat-toolbar>
</div>
