<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile ? 56 : 64">
    <mat-sidenav #sidenav id="sidenav" [mode]="isMobile ? 'over' : 'side'" [(opened)]="opened"
        [fixedInViewport]="isMobile" fixedTopGap="56" (closed)="closeNav()">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="closeNav()">
                <mat-icon>home</mat-icon><span class="nav-item">Home</span>
            </a>
            <a mat-list-item routerLink="/covid-info" (click)="closeNav()" style="color: red;">
                <mat-icon>coronavirus</mat-icon><span class="nav-item">COVID-19 Information</span>
            </a>
            <a mat-list-item routerLink="/assignments" (click)="closeNav()">
                <mat-icon>assignment</mat-icon><span class="nav-item">Assignments</span>
            </a>
            <!--<a mat-list-item routerLink="/directory" (click)="closeNav()">
                <mat-icon>contact_page</mat-icon><span class="nav-item">Directory</span>
            </a>-->
            <a mat-list-item routerLink="/fees" (click)="closeNav()">
                <mat-icon>paid</mat-icon><span class="nav-item">Fees</span>
            </a>
            <!--<a mat-list-item [matMenuTriggerFor]="reports">
                <mat-icon>content_paste</mat-icon><span class="nav-item">Reports</span>
            </a>-->
            <a mat-list-item [matMenuTriggerFor]="resources">
                <mat-icon>room_service</mat-icon><span class="nav-item">Resources</span>
            </a>
            <a mat-list-item [matMenuTriggerFor]="societyInfo">
                <mat-icon>info</mat-icon><span class="nav-item">Society Information</span>
            </a>
        </mat-nav-list>
        <mat-menu #reports="matMenu" xPosition="before">
            <a mat-menu-item routerLink="/match-reports" (click)="closeNav()">
                <mat-icon>assignment_turned_in</mat-icon><span class="nav-item">Match</span>
            </a>
            <a mat-menu-item routerLink="/coach-reports" (click)="closeNav()">
                <mat-icon>assignment_ind</mat-icon><span class="nav-item">Coach</span>
            </a>
            <a mat-menu-item routerLink="/referee-abuse-reports" (click)="closeNav()">
                <mat-icon>assignment_late</mat-icon><span class="nav-item">Referee Abuse</span>
            </a>
        </mat-menu>
        <mat-menu #resources="matMenu" xPosition="before">
            <a mat-menu-item (click)="closeNav()" routerLink="/referee-resources">
                <mat-icon>sports</mat-icon><span class="nav-item">Referees</span>
            </a>
            <!--<a mat-menu-item (click)="closeNav()">
                <mat-icon>sports_rugby</mat-icon><span class="nav-item">Clubs</span>
            </a>-->
        </mat-menu>
        <mat-menu #societyInfo="matMenu" xPosition="before">
            <a mat-menu-item routerLink="/officers" (click)="closeNav()">
                <mat-icon>supervisor_account</mat-icon><span class="nav-item">Officers</span>
            </a>
        </mat-menu>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
