<mat-toolbar color="primary" class="navbar">
    <button mat-icon-button class="navbar-button" id="menu-button" aria-label="Main menu button" (click)="toggle()">
        <mat-icon>{{ [menuIcon()] }}</mat-icon>
    </button>
    <a mat-button routerLink="/home" id="title-button" (click)="goHome()">
        <h1 class="navbar-title" routerLink="/home" (click)="goHome()">{{ [title()] }}</h1>
    </a>
    <span class="navbar-spacer"></span>
    <a mat-icon-button id="facebook-button" aria-label="Facebook link" href="https://www.facebook.com/iowarugbyrefs/"
        target="_blank">
        <mat-icon>facebook</mat-icon>
    </a>
</mat-toolbar>
